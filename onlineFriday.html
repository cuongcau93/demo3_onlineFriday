<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Đồng hồ đếm ngược</title>
	<link rel="stylesheet" type="text/css" href="css/onlineFriday.css">
</head>
<body>
	
	<div class="header">
		<div class="clock">
			<span id="text">Còn</span>
			<div class="countdown">
				<div id="date">
					<p id="date_number"></p>
					<p id="date_text">NGÀY</p>					
				</div>
				<div id="hours">
					<p id="hours_number">24</p>
					<p id="hours_text">GIỜ</p>	
				</div>
				<div id="minute">
					<p id="minute_number">60</p>
					<p id="minute_text">PHÚT</p>	
				</div>
				<div id="paper">
					<p id="paper_number">56</p>
					<p id="paper_text">GIÂY</p>	
				</div>
			</div>
		</div>
	</div>
	

	<script type="text/javascript">
		
		var date = "";
		var hours = "";
		var minute = "";
		var paper = "";
		function start(){

			if(date == ""){
			    date = parseInt(360);
				hours = parseInt(24);
				minute = parseInt(60);
				paper = parseInt(59);		
			}

			if(paper == -1){
				minute = minute - 1;
				paper = 59;
			}

			if(minute == -1){
				hours = hours - 1;
				minute = 59;
			}

			if(hours == -1){
				date = date - 1;
				hours = 24;
			}

			document.getElementById("date_number").innerHTML = date;
			document.getElementById("hours_number").innerHTML = hours;
			document.getElementById("minute_number").innerHTML = minute;
			document.getElementById("paper_number").innerHTML = paper;


			setTimeout(function(){
        		paper = paper - 1;
        		start();
    		}, 1000);

		}	

		start();
	</script>

</body>
</html>
