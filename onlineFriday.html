<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Đồng hồ đếm ngược</title>
	

	<link rel="icon" href="https://www.udemy.com/staticx/udemy/images/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="onlineFriday.css">

</head>
<body>
	
	<div class="header">
		<div class="clock">
			<span id="text">Còn</span>
			<div class="countdown">
				<div id="date">
					<p id="date_number"></p>
					<p id="date_text">NGÀY</p>					
				</div>
				<div id="hours">
					<p id="hours_number">24</p>
					<p id="hours_text">GIỜ</p>	
				</div>
				<div id="minute">
					<p id="minute_number">60</p>
					<p id="minute_text">PHÚT</p>	
				</div>
				<div id="paper">
					<p id="paper_number">56</p>
					<p id="paper_text">GIÂY</p>	
				</div>
			</div>
		</div>
		<div class="text_header">
			<a href="#">Giới thiệu</a>
			<span class="drash_header">&nbsp|&nbsp</span>
			<a href="#">Quy trình</a>
			<span class="drash_header">&nbsp|&nbsp</span>
			<a href="#">Số liệu</a>
			<span class="drash_header">&nbsp|&nbsp</span>
			<a href="#">Lộ trình</a>
			<span class="drash_header">&nbsp|&nbsp</span>
			<a href="#">Ban tổ chức</a>
			<span class="drash_header">&nbsp|&nbsp</span>
			<a href="#">Đối tác</a>
			<span class="drash_header">&nbsp|&nbsp</span>
			<a href="#">Tài trợ</a>
			<span class="drash_header">&nbsp|&nbsp</span>
			<a href="#">Tin tức</a>
			<span class="drash_header">&nbsp|&nbsp</span>
			<a href="#">Doanh nghiệp</a>
		</div>
	</div>
	<div class="header_web">
		<div class="logo">
			<img src="https://st2.onlinefriday.vn/i/v6/graphics/logo_site.png">
		</div>
		<div class="container">
	    <div class="row">    
	        <div class="col-xs-8 col-xs-offset-2">
			    <div class="input-group">
	                <div class="input-group-btn search-panel">
	                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
	                    	<span id="search_concept">Tất cả</span> <span class="caret"></span>
	                    </button>
	                   
	                </div>
	                <input type="hidden" name="search_param" value="all" id="search_param">         
	                <input type="text" class="form-control" name="x" placeholder="Tìm sản phẩm của bạn...">
	                <span class="input-group-btn">
	                    <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
	                </span>
	            </div>
	        </div>
		</div>
		</div>
	</div>

	<script type="text/javascript">
		
		var date = "";
		var hours = "";
		var minute = "";
		var paper = "";
		function start(){

			if(date == ""){
			    date = parseInt(360);
				hours = parseInt(24);
				minute = parseInt(60);
				paper = parseInt(59);		
			}

			if(paper == -1){
				minute = minute - 1;
				paper = 59;
			}

			if(minute == -1){
				hours = hours - 1;
				minute = 59;
			}

			if(hours == -1){
				date = date - 1;
				hours = 24;
			}

			document.getElementById("date_number").innerHTML = date;
			document.getElementById("hours_number").innerHTML = hours;
			document.getElementById("minute_number").innerHTML = minute;
			document.getElementById("paper_number").innerHTML = paper;


			setTimeout(function(){
        		paper = paper - 1;
        		start();
    		}, 1000);

		}	

		start();
	</script>

</body>
</html>
